name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push Docker Images
        run: |
          cd cloud-lab/lab/lab1
          docker-compose build
          docker tag lab1_frontend flamesunrise/lab1_frontend:v1
          docker tag lab1_backend flamesunrise/lab1_backend:v1
          docker tag postgres:15.3-alpine flamesunrise/lab1_database:v1
          docker push flamesunrise/lab1_frontend:v1
          docker push flamesunrise/lab1_backend:v1
          docker push flamesunrise/lab1_database:v1
